server:
  port: 4550
  shutdown: "graceful"

# If you use a database then uncomment the `group:, readiness: and include: "db"` lines in the health probes and uncomment the datasource section
management:
  endpoint:
    health:
      show-details: "always"
      # group:
      #  readiness:
      #   include: "db"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

system:
  id:
    mapper:
      url: http://localhost:8080

user:
  service:
    url: http://localhost:8080

springdoc:
  packagesToScan: uk.gov.hmcts.cpp.audit.bff.controllers
  writer-with-order-by-keys: true

spring:
  application:
    name: Audit Bff Application

azure:
  application-insights:
    instrumentation-key: ${rpe.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}
